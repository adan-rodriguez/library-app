name: Pipeline

run-name: ${{ github.actor }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies âš™    
      run: npm ci # --no-audit --no-fund --omit=optional
    - name: Format ğŸ¨ and Lint ğŸ§¹
      run: npx lint-staged
    - name: Build ğŸ‘·â€â™‚ï¸
      run: npm run build
    - name: Unit Testing ğŸ§ª
      run: npm test
    - name: E2E Testing ğŸ§ª
      run: npm run cy-run
    # - name: Cypress run
    #   uses: cypress-io/github-action@v4
    #   with:
    #       browser: chrome
    - name: Deploy ğŸš€
      if: ${{ github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build # The folder the action should deploy.